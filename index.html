<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #quoteDisplay {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #newQuote {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #addQuoteForm {
            margin-top: 20px;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">Click "Show New Quote" to see a random quote!</div>
    <button id="newQuote">Show New Quote</button>

    <div id="addQuoteForm">
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
    </div>

    <div>
        <h2>Filter Quotes</h2>
        <select id="categoryFilter" onchange="filterQuotes()">
            <option value="all">All Categories</option>
            <!-- Dynamically populated categories -->
        </select>
    </div>

    <div>
        <h2>Import/Export Quotes</h2>
        <button onclick="exportQuotes()">Export Quotes</button>
        <input type="file" id="importFile" accept=".json" onchange="importQuotes(event)" />
    </div>

    <div>
        <h2>Sync with Server</h2>
        <button onclick="syncQuotes()">Sync with Server</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
